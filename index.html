<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Art by Bose</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-color: #fefefe;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    h1, .brand-title {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #000;
      text-align: center;
      margin: 1.5rem 0 0.5rem;
    }

    h2 {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.8rem;
      color: #222;
    }

    .tagline {
      font-size: 1.2rem;
      color: #555;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .hero {
      text-align: center;
      padding: 2rem 1rem;
      background: #fff8f0;
      border-radius: 12px;
      margin: 1rem;
    }

    .cta-button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .carousel-container {
      overflow-x: auto;
      display: flex;
      gap: 16px;
      padding: 20px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .carousel-item {
      flex: 0 0 auto;
      scroll-snap-align: center;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .carousel-item p {
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .old-price {
      text-decoration: line-through;
      color: #999;
      margin-left: 6px;
      font-size: 0.9rem;
    }

    .order-now {
      text-align: center;
      margin-top: 1rem;
    }

    .order-now button {
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      border: none;
      padding: 12px 30px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      animation: pulse 1.6s infinite;
    }

    @media (max-width: 600px) {
      .carousel-item {
        width: 170px;
      }
    }
  </style>
</head>
